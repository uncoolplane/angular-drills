<html ng-app="filtering">
	<head>
	<head>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/ng-grid/2.0.11/ng-grid.min.css">
		<title>Module 3 - Angular (Filtering)</title>
		<link rel="stylesheet" href="style.css"></link>
	</head>
	<body ng-controller="mainCtrl">
		<div class="container">
			<h1>Module 3 - Angular (Filtering)</h1>

			<div class="filter">
				<input type="text" ng-model="search" placeholder="Search">
			</div>

			<table style="margin-top:20px;">
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Date Employed</th>
					<th>Phone</th>
					<th>Email</th>
				</tr>
				<tr ng-repeat="user in users | filter: search | orderBy: 'name'">
					<td>{{user.name}}</td>
					<td>{{user.email}}</td>
					<td>{{user.dateEmployed}}</td>
					<td>{{user.phone}}</td>
					<td>{{user.email}}</td>
				</tr>
			</table>

		</div>


			<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
				 <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js" >
			</script>
		<script src="app.js"></script>
		<script src="controller.js"></script>
		<script src="service.js"></script>
	</body>
</html>
